{% extends 'base.html' %}

{% block title %}Eliminar Artículo{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <h2>¿Estás seguro que deseas eliminar este comentario?</h2>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
