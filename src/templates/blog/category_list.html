{% extends 'base.html' %}
{% block title %} Categorías {% endblock %}
{% block content %}

{% if category_list %}   
    <h2>Categorías</h2>
        {% for category in category_list %}           
            <h4 class="card-title"><a href="{% url 'articulos:category' category.nombre|slugify %}">{{ category.nombre }}</a></h5>
        {% endfor %}
{% else %}
    <h2>No hay categorías</h2>
{% endif %}
{% endblock content %}
